<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Github Profile</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

  <div class="wrapper">

  <header class="header" id="header">

    <div class="container">
      <div class="row">
        <div class="col-xs-12">

          <span class="logo">
            <a href="#" class="octicon octicon-mark-github"></a>
          </span>
          <div class="search">
            <form action="#">
              <input type="text" name="q" id="search-text" placeholder="Search GitHub">
            </form>
          </div>
          <ul class="actions-nav">
            <li><a href="#">Pull requests</a></li>
            <li><a href="#">Issues</a></li>
            <li><a href="#">Gist</a></li>
          </ul>
          <ul class="account-nav">
            <li><a href="#"><span class="octicon octicon-bell"></span></a></li>
            <li><a href="#"><span class="octicon octicon-plus"></span></a></li>
            <li><a href="#"><img src="" alt="" class="avatar"></a></li>
          </ul>

        </div>
      </div>
    </div>

  </header>

  <section id="main-content" class="main-content">

    <div class="container">
      <div class="row">
        <!-- left col -->
        <div class="col-md-3">

          <div id="user-profile" class="user-profile">
            <div class="avatar-large">
              <img src="" alt="" class="avatar">
            </div>
            <!-- template magic -->
            <script id="user-info-template" type="text/x-handlebars-template">
              <h2>{{name}}</h2>
              <h4>{{login}}</h4>
              <p>{{bio}}</p>
              <button>Edit Profile</button>
              <hr>
              <ul class="networking-info">
                <li class="location">{{location}}</li>
                <li class="email"><a href="{{email}}">{{email}}</a></li>
                <li class="website"><a href="">{{blog}}</a></li>
                <li class="joined-date">{{created_at}}</li>
              </ul>
              <hr>
              <h3>Organizations</h3>
              <a href="#"><img src="" alt=""></a>
            </script>
            <!-- /template magic -->
          </div>


        </div>

        <!-- right col -->
        <div class="col-md-9">
          <section id="user-repos" class="user-repos">
            <!-- template for repos -->
            <script id="user-repo-template" type="text/x-handlebars-template">
              <div class="row row-content">

                <div class="col-md-6">
                  <h5>
                    <a href="{{url}}">{{name}}</a>
                  </h5>
                  <span>{{description}}</span>
                </div>
                <div class="col-md-3">
                  <span>â€“</span>
                </div>
                <div class="col-md-2">
                  <span class="{{language}}">{{language}}</span>
                </div>
                <div class="col-md-1">
                  <span class="octicon octicon-star"></span>{{stargazers_count}}
                </div>
              </div>

            </script>
            <!-- /template for repos -->
          </section>

        </div>

      </div>
    </div>

  </section>


  </div>

    <script src="js/bundle.js"></script>
  </body>
</html>
