<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Github Profile</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

  <div class="wrapper">

  <header class="header" id="header">

    <div class="container">
      <div class="row">
        <div class="col-xs-12">

          <span class="logo">
            <a href="#" class="octicon octicon-mark-github"></a>
          </span>
          <div class="search">
            <form action="#">
              <input type="text" name="q" id="search-text" placeholder="Search GitHub">
            </form>
          </div>
          <ul class="actions-nav">
            <li><a href="#">Pull requests</a></li>
            <li><a href="#">Issues</a></li>
            <li><a href="#">Gist</a></li>
          </ul>
          <ul class="account-nav">
            <li><a href="#"><span class="octicon octicon-bell"></span></a></li>
            <li><a href="#"><span class="octicon octicon-plus"></span></a></li>
            <li><a href="#"><img src="" alt="" class="avatar"></a></li>
          </ul>

        </div>
      </div>
    </div>

  </header>

  <section id="main-content" class="main-content">

    <div class="container">
      <div class="row">
        <!-- left col -->
        <div class="col-md-3">

          <div id="user-profile" class="user-profile">
            <div class="avatar-large">
              <img src="" alt="" class="avatar">
            </div>
            <!-- template magic -->
            <script id="user-info-template" type="text/x-handlebars-template">
              <h2>{{name}}</h2>
              <h4>{{login}}</h4>
              <p>{{bio}}</p>
              <button>Edit Profile</button>
              <hr>
              <ul class="networking-info">
                <li class="location">{{location}}</li>
                <li class="email"><a href="{{email}}">{{email}}</a></li>
                <li class="website"><a href="">{{blog}}</a></li>
                <li class="joined-date">{{created_at}}</li>
              </ul>
              <hr>
              <h3>Organizations</h3>
              <a href="#"><img src="" alt=""></a>
            </script>
            <!-- /template magic -->
          </div>


        </div>

        <!-- right col -->
        <div class="col-md-9">
          <section id="user-repos" class="user-repos">

            <!-- template for repos -->
            <script id="user-repo-template" type="text/x-handlebars-template">

              <div class="row">

                <div class="row-content" id="repo-{{id}}">
                  <div class="col-md-6">
                    <h4>
                      <a href="{{url}}">{{name}}</a>
                    </h4>
                    <span>{{description}}</span>
                  </div>
                  <div class="col-md-3">
                    <span>â€“</span>
                  </div>
                  <div class="col-md-2">
                    <span class="language {{language}}">{{language}}</span>
                  </div>
                  <div class="col-md-1">
                    <span class="octicon octicon-star"></span>{{stargazers_count}}
                  </div>
                </div>
              </div>

            </script>
            <!-- /template for repos -->

          </section>

        </div>

      </div> <!-- /row-->
    </div> <!-- /container -->

  </section> <!-- /main-content -->

  <footer>

    <div class="container">
      <div class="row">

        <div class="footer-content">
          <nav class="help">
            <ul>
              <li>&copy; <span class="copyright">2016</span> GitHub, Inc.</li>
              <li>Terms</li>
              <li>Privacy</li>
              <li>Security</li>
              <li>Status</li>
              <li>Help</li>
            </ul>
          </nav>

          <span class="octicon octicon-mark-github"></span>

          <nav class="services">
            <ul>
              <li>Contact GitHub</li>
              <li>API</li>
              <li>Training</li>
              <li>Shop</li>
              <li>Blog</li>
              <li>About</li>
            </ul>
          </nav>
        </div>

      </div>
    </div>

  </footer>


  </div>

    <script src="js/bundle.js"></script>
  </body>
</html>
